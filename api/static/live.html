<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live ALPR</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #000000 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
        color: #333;
    }
    
    .container {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
    }
    
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -1px;
    }
    
    .back-link {
        display: inline-block;
        margin-bottom: 2rem;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        font-weight: 500;
    }
    
    .back-link:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .camera-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .video-container {
        position: relative;
        display: inline-block;
        margin-bottom: 1rem;
    }
    
    #video, #canvas, #overlayCanvas {
        border-radius: 15px;
        max-width: 100%;
        height: auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    #canvas {
        display: none;
    }
    
    #overlayCanvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 10;
    }
    
    .analyze-button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .analyze-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .analyze-button:active {
        transform: translateY(0);
    }
    
    .analyze-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    
    .result-section {
        margin-top: 2rem;
    }
    
    .processing {
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
        color: #667eea;
        font-weight: 500;
    }
    
    .no-plates {
        text-align: center;
        padding: 2rem;
        color: #6c757d;
        font-size: 1.1rem;
        background: #f8f9fa;
        border-radius: 15px;
        border-left: 4px solid #ffc107;
    }
    
    .box {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        padding: 1.5rem;
        border-radius: 15px;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
    }
    
    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .box h3 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 1.3rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .box h3::before {
        content: "";
        font-size: 1.2rem;
    }
    
    .plate-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .info-item {
        background: rgba(102, 126, 234, 0.1);
        padding: 0.8rem;
        border-radius: 10px;
    }
    
    .info-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .info-value {
        font-size: 1.1rem;
        color: #2c3e50;
        font-weight: 500;
    }
    
    .confidence-high { color: #28a745; }
    .confidence-medium { color: #ffc107; }
    .confidence-low { color: #dc3545; }
    
    .plate-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 1rem;
        transition: transform 0.3s ease;
    }
    
    .plate-image:hover {
        transform: scale(1.05);
    }
    
    .error-message {
        text-align: center;
        padding: 2rem;
        color: #dc3545;
        font-size: 1.1rem;
        background: #f8f9fa;
        border-radius: 15px;
        border-left: 4px solid #dc3545;
    }
    
    .camera-access-error {
        text-align: center;
        padding: 2rem;
        color: #dc3545;
        font-size: 1.1rem;
        background: #f8f9fa;
        border-radius: 15px;
        border-left: 4px solid #dc3545;
        margin-bottom: 2rem;
    }
    
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
        
        .container {
            padding: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .plate-info {
            grid-template-columns: 1fr;
        }
        
        .analyze-button {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>üìπ Live License Plate Recognition</h1>
        <a href="index.html" class="back-link">‚Üê Back to Upload</a>
        
        <div class="camera-section">
            <div class="video-container">
                <video id="video" width="640" height="480" autoplay></video>
                <canvas id="overlayCanvas" width="640" height="480"></canvas>
            </div>
            <canvas id="canvas" width="640" height="480"></canvas>
            <div>
                <button class="analyze-button" onclick="analyzeFrame()">üîç Analyze Current Frame</button>
            </div>
        </div>
        
        <div id="result" class="result-section"></div>
    </div>
 
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const result = document.getElementById('result');
        const ctx = canvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');

        // Initialize camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                
                // Ensure overlay canvas matches video dimensions when video loads
                video.addEventListener('loadedmetadata', () => {
                    updateCanvasSize();
                });
                
                // Update canvas size on window resize
                window.addEventListener('resize', updateCanvasSize);
            })
            .catch(err => {
                console.error("Webcam access denied", err);
                result.innerHTML = `
                    <div class="camera-access-error">
                        <h3>Camera Access Required</h3>
                        <p>Failed to access webcam. Please ensure:</p>
                        <ul style="text-align: left; display: inline-block;">
                            <li>Camera permissions are granted</li>
                            <li>No other application is using the camera</li>
                            <li>You're accessing this page via HTTPS or localhost</li>
                        </ul>
                    </div>
                `;
            });

        function updateCanvasSize() {
            const rect = video.getBoundingClientRect();
            overlayCanvas.width = video.videoWidth || 640;
            overlayCanvas.height = video.videoHeight || 480;
            overlayCanvas.style.width = rect.width + 'px';
            overlayCanvas.style.height = rect.height + 'px';
        }

        function clearOverlay() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
        }

        function drawBoundingBoxes(detections) {
            clearOverlay();
            
            if (!detections || detections.length === 0) return;

            // Calculate scale factors
            const videoRect = video.getBoundingClientRect();
            const scaleX = overlayCanvas.width / 640; // Original canvas width
            const scaleY = overlayCanvas.height / 480; // Original canvas height

            detections.forEach((plate, index) => {
                if (plate.box && plate.box.length === 4) {
                    const [x1, y1, x2, y2] = plate.box;
                    
                    // Scale coordinates
                    const scaledX1 = x1 * scaleX;
                    const scaledY1 = y1 * scaleY;
                    const scaledWidth = (x2 - x1) * scaleX;
                    const scaledHeight = (y2 - y1) * scaleY;

                    // Set up drawing style based on confidence
                    const confidence = plate.confidence;
                    let strokeColor, fillColor;
                    
                    if (confidence >= 0.8) {
                        strokeColor = '#28a745'; // Green
                        fillColor = 'rgba(40, 167, 69, 0.2)';
                    } else if (confidence >= 0.5) {
                        strokeColor = '#ffc107'; // Yellow
                        fillColor = 'rgba(255, 193, 7, 0.2)';
                    } else {
                        strokeColor = '#dc3545'; // Red
                        fillColor = 'rgba(220, 53, 69, 0.2)';
                    }

                    // Draw bounding box
                    overlayCtx.strokeStyle = strokeColor;
                    overlayCtx.fillStyle = fillColor;
                    overlayCtx.lineWidth = 3;
                    
                    // Fill background
                    overlayCtx.fillRect(scaledX1, scaledY1, scaledWidth, scaledHeight);
                    
                    // Draw border
                    overlayCtx.strokeRect(scaledX1, scaledY1, scaledWidth, scaledHeight);

                    // Draw label background
                    const label = `${plate.text} (${(confidence * 100).toFixed(1)}%)`;
                    overlayCtx.font = '14px Arial';
                    const textMetrics = overlayCtx.measureText(label);
                    const labelWidth = textMetrics.width + 8;
                    const labelHeight = 20;

                    overlayCtx.fillStyle = strokeColor;
                    overlayCtx.fillRect(scaledX1, scaledY1 - labelHeight, labelWidth, labelHeight);

                    // Draw label text
                    overlayCtx.fillStyle = 'white';
                    overlayCtx.font = 'bold 14px Arial';
                    overlayCtx.fillText(label, scaledX1 + 4, scaledY1 - 6);
                }
            });
        }

        function analyzeFrame() {
            const button = document.querySelector('.analyze-button');
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = ' Analyzing...';
            
            result.innerHTML = '<div class="processing"> Processing current frame...</div>';
            
            // Clear any existing overlay
            clearOverlay();

            // Capture current frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("file", blob, "live_snapshot.jpg");

                fetch("/api/v1/sighting", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                    // Draw bounding boxes on the overlay
                    if (data.plates_detected && data.plates_detected.length > 0) {
                        drawBoundingBoxes(data.plates_detected);
                        
                        // Auto-clear overlay after 5 seconds
                        setTimeout(() => {
                            clearOverlay();
                        }, 5000);
                    }
                })
                .catch(err => {
                    console.error("Detection error", err);
                    result.innerHTML = '<div class="error-message">Detection failed. Please try again.</div>';
                    clearOverlay();
                })
                .finally(() => {
                    button.disabled = false;
                    button.textContent = originalText;
                });
            }, "image/jpeg");
        }

        function displayResults(data) {
            if (!data.plates_detected || data.plates_detected.length === 0) {
                result.innerHTML = '<div class="no-plates">No license plates detected in the current frame.</div>';
                return;
            }

            const plateBoxes = data.plates_detected.map((plate, index) => {
                const confidenceClass = getConfidenceClass(plate.confidence);
                
                return `
                    <div class="box">
                        <h3>Detected Plate ${index + 1}</h3>
                        <div class="plate-info">
                            <div class="info-item">
                                <div class="info-label">Plate Text</div>
                                <div class="info-value">${plate.text}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Confidence</div>
                                <div class="info-value ${confidenceClass}">${(plate.confidence * 100).toFixed(1)}%</div>
                            </div>
                        </div>
                        <img src="data:image/jpeg;base64,${plate.plate_image_base64}" 
                             alt="Detected plate" class="plate-image" />
                    </div>
                `;
            }).join('');

            result.innerHTML = plateBoxes;
        }

        function getConfidenceClass(confidence) {
            if (confidence >= 0.8) return 'confidence-high';
            if (confidence >= 0.5) return 'confidence-medium';
            return 'confidence-low';
        }
    </script>
</body>
</html>
