<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPR Upload - License Plate Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Upload section */
        .upload-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.1);
        }

        .upload-area {
            border: 2px dashed rgba(102, 126, 234, 0.5);
            border-radius: 15px;
            padding: 4rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: rgba(102, 126, 234, 0.8);
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .upload-text h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .upload-text p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }

        #file-input {
            display: none;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Results section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .detected-plates {
            display: grid;
            gap: 1.5rem;
        }

        .plate-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1.5rem;
            transition: all 0.3s ease;
        }

        .plate-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .plate-image {
            width: 150px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .plate-details h3 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }

        .plate-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .meta-value {
            font-size: 1.125rem;
            color: #ffffff;
            font-weight: 600;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.5s ease;
        }

        /* History section */
        .history-section {
            margin-top: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .clear-btn {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
            border: 1px solid rgba(245, 87, 108, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(245, 87, 108, 0.3);
            transform: translateY(-2px);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .history-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }

        .history-date {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .history-plates {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .history-plate {
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        /* Loading states */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .upload-section,
            .results-section {
                padding: 1.5rem;
            }
            
            .plate-item {
                grid-template-columns: 1fr;
            }
            
            .history-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="floating-orbs">
            <div class="orb orb1"></div>
            <div class="orb orb2"></div>
            <div class="orb orb3"></div>
        </div>
    </div>

    <nav>
        <div class="nav-container">
            <a href="/ui/navigation.html" class="logo">ALPR System</a>
            <ul class="nav-links">
                <li><a href="/ui/navigation.html">Home</a></li>
                <li><a href="/ui/">Upload</a></li>
                <li><a href="/ui/analytics.html">Analytics</a></li>
                <li><a href="/ui/surveillance.html">Surveillance</a></li>
                <li><a href="/ui/search.html">Search</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>License Plate Recognition</h1>
            <p>Upload an image to detect and analyze license plates with state-of-the-art AI technology</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <input type="file" id="file-input" accept="image/*">
                <div class="upload-icon">📸</div>
                <div class="upload-text">
                    <h3>Drop your image here</h3>
                    <p>or click to browse</p>
                    <button class="browse-btn">Choose File</button>
                </div>
            </div>
        </div>

        <div class="results-section" id="results-section">
            <div class="result-header">
                <div class="result-icon">✓</div>
                <div>
                    <h2>Detection Results</h2>
                    <p id="result-summary"></p>
                </div>
            </div>
            <div class="detected-plates" id="detected-plates"></div>
        </div>

        <div class="history-section">
            <div class="section-header">
                <h2>Detection History</h2>
                <button class="clear-btn" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="history-grid" id="history-grid"></div>
        </div>
    </div>

    <script>
        // File upload handling
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.querySelector('.browse-btn');

        uploadArea.addEventListener('click', () => fileInput.click());
        browseBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Show loading state
            uploadArea.innerHTML = `
                <div class="upload-icon">
                    <div class="loading"></div>
                </div>
                <div class="upload-text">
                    <h3>Processing image...</h3>
                    <p>Detecting license plates</p>
                </div>
            `;

            try {
                const response = await fetch('/api/v1/sighting', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                displayResults(data);
                loadHistory();
                
                // Reset upload area
                resetUploadArea();
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing image');
                resetUploadArea();
            }
        }

        function resetUploadArea() {
            uploadArea.innerHTML = `
                <input type="file" id="file-input" accept="image/*">
                <div class="upload-icon">📸</div>
                <div class="upload-text">
                    <h3>Drop your image here</h3>
                    <p>or click to browse</p>
                    <button class="browse-btn">Choose File</button>
                </div>
            `;
            
            // Re-attach event listeners
            document.getElementById('file-input').addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('results-section');
            const resultSummary = document.getElementById('result-summary');
            const detectedPlates = document.getElementById('detected-plates');

            if (data.plates_detected && data.plates_detected.length > 0) {
                resultSummary.textContent = `Found ${data.plates_detected.length} license plate${data.plates_detected.length > 1 ? 's' : ''}`;
                
                detectedPlates.innerHTML = data.plates_detected.map(plate => `
                    <div class="plate-item">
                        <img src="data:image/jpeg;base64,${plate.plate_image_base64}" 
                             alt="Plate image" class="plate-image">
                        <div class="plate-details">
                            <h3>${plate.text}</h3>
                            <div class="plate-meta">
                                <div class="meta-item">
                                    <span class="meta-label">State</span>
                                    <span class="meta-value">${plate.state || 'Unknown'}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Confidence</span>
                                    <span class="meta-value">${Math.round(plate.confidence * 100)}%</span>
                                    <div class="confidence-bar">
                                        <div class="confidence-fill" style="width: ${plate.confidence * 100}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                resultsSection.style.display = 'block';
            } else {
                resultSummary.textContent = 'No license plates detected';
                detectedPlates.innerHTML = '<p style="text-align: center; color: rgba(255, 255, 255, 0.5);">Try uploading another image</p>';
                resultsSection.style.display = 'block';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/v1/detections');
                const data = await response.json();
                
                const historyGrid = document.getElementById('history-grid');
                
                if (data && data.length > 0) {
                    historyGrid.innerHTML = data.slice(0, 9).map(detection => `
                        <div class="history-card">
                            <div class="history-date">${new Date(detection.timestamp).toLocaleString()}</div>
                            <div class="history-plates">
                                ${detection.plates_detected.map(p => 
                                    `<div class="history-plate">${p.text}</div>`
                                ).join('')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    historyGrid.innerHTML = '<p style="text-align: center; color: rgba(255, 255, 255, 0.5); grid-column: 1/-1;">No detection history yet</p>';
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all detection history?')) {
                return;
            }

            try {
                await fetch('/api/v1/detections', { method: 'DELETE' });
                loadHistory();
            } catch (error) {
                console.error('Error clearing history:', error);
            }
        }

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
