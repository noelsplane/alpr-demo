<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALPR Demo</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #000000 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
        color: #333;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
    }
    
    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -1px;
    }
    
    .upload-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 2px dashed #dee2e6;
        transition: all 0.3s ease;
        text-align: center;
    }
    
    .upload-section:hover {
        border-color: #667eea;
        background: #f1f3f4;
    }
    
    .file-input-wrapper {
        position: relative;
        display: inline-block;
        margin-bottom: 1rem;
    }
    
    input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    
    .file-input-label {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
    }
    
    .file-input-label:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    .navigation-section {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
        flex-wrap: wrap;
    }
    
    .nav-button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }
    
    .nav-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        color: white;
        text-decoration: none;
    }
    
    .nav-button:active {
        transform: translateY(0);
    }
    
    .result {
        margin-top: 2rem;
    }
    
    .processing {
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
        color: #667eea;
        font-weight: 500;
    }
    
    .no-plates {
        text-align: center;
        padding: 2rem;
        color: #6c757d;
        font-size: 1.1rem;
        background: #f8f9fa;
        border-radius: 15px;
        border-left: 4px solid #ffc107;
    }
    
    .box {
        background: linear-gradient(145deg, #ffffff, #f0f0f0);
        padding: 1.5rem;
        border-radius: 15px;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
    }
    
    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .box h3 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 1.3rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .box h3::before {
        content: "üöó";
        font-size: 1.2rem;
    }
    
    .plate-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .plate-info-three {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    
    .info-item {
        background: rgba(102, 126, 234, 0.1);
        padding: 0.8rem;
        border-radius: 10px;
    }
    
    .state-item {
        background: rgba(40, 167, 69, 0.1);
        border-left: 4px solid #28a745;
    }
    
    .state-unknown {
        background: rgba(255, 193, 7, 0.1);
        border-left: 4px solid #ffc107;
    }
    
    .info-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.3rem;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .info-value {
        font-size: 1.1rem;
        color: #2c3e50;
        font-weight: 500;
    }
    
    .state-flag {
        font-size: 1.5rem;
        margin-right: 0.5rem;
    }
    
    .confidence-high { color: #28a745; }
    .confidence-medium { color: #ffc107; }
    .confidence-low { color: #dc3545; }
    
    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 1rem;
        transition: transform 0.3s ease;
    }
    
    img:hover {
        transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
        
        .container {
            padding: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .plate-info, .plate-info-three {
            grid-template-columns: 1fr;
        }
        
        button {
            margin-left: 0;
            margin-top: 1rem;
            width: 100%;
        }
        
        .navigation-section {
            flex-direction: column;
        }
        
        .nav-button {
            width: 100%;
            text-align: center;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>License Plate Recognition</h1>
        
        <div class="upload-section">
            <form id="uploadForm">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="fileInput" accept="image/*" required />
                    <label for="fileInput" class="file-input-label">
                         Choose Image
                    </label>
                </div>
                <div>
                    <span id="fileName" style="margin-left: 1rem; color: #6c757d;"></span>
                </div>
                <button type="submit">Analyze Plate</button>
            </form>
        </div>
        
        <div class="navigation-section">
            <a href="history.html" class="nav-button">View Past Detections</a>
            <a href="live.html" class="nav-button">Live Camera Feed</a>
        </div>
        
        <div id="results" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const results = document.getElementById('results');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');

        // State names mapping
        const stateNames = {
            'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas',
            'CA': 'California', 'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware',
            'FL': 'Florida', 'GA': 'Georgia', 'HI': 'Hawaii', 'ID': 'Idaho',
            'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa', 'KS': 'Kansas',
            'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
            'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi',
            'MO': 'Missouri', 'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada',
            'NH': 'New Hampshire', 'NJ': 'New Jersey', 'NM': 'New Mexico', 'NY': 'New York',
            'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio', 'OK': 'Oklahoma',
            'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
            'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah',
            'VT': 'Vermont', 'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia',
            'WI': 'Wisconsin', 'WY': 'Wyoming', 'DC': 'Washington D.C.'
        };

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            results.innerHTML = '<div class="processing">üîÑ Processing your image...</div>';

            const formData = new FormData(form);
            
            try {
                const res = await fetch('/api/v1/sighting', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                console.log('Response from backend:', data);
                
                results.innerHTML = '';

                if (!data.plates_detected || data.plates_detected.length === 0) {
                    results.innerHTML = '<div class="no-plates">üö´ No license plates detected in this image.</div>';
                    return;
                }

                data.plates_detected.forEach((plate, i) => {
                    console.log(`Plate ${i+1}:`, plate);
                    console.log('State:', plate.state);
                    console.log('State confidence:', plate.state_confidence);
                    
                    const confidenceClass = 
                        plate.confidence >= 0.8 ? 'confidence-high' : 
                        plate.confidence >= 0.6 ? 'confidence-medium' : 'confidence-low';
                    
                    const stateConfClass = 
                        plate.state_confidence >= 0.8 ? 'confidence-high' : 
                        plate.state_confidence >= 0.5 ? 'confidence-medium' : 'confidence-low';
                    
                    const box = document.createElement('div');
                    box.className = 'box';
                    
                    let plateInfoHTML = '';
                    
                    // Check if state exists and is not null/undefined/empty
                    if (plate.state && plate.state !== 'null' && plate.state !== 'undefined') {
                        const stateName = stateNames[plate.state] || plate.state;
                        const stateClass = 'state-item';
                        
                        plateInfoHTML = `
                            <div class="plate-info-three">
                                <div class="info-item">
                                    <div class="info-label">Plate Text</div>
                                    <div class="info-value">${plate.text}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">OCR Confidence</div>
                                    <div class="info-value ${confidenceClass}">${(plate.confidence * 100).toFixed(1)}%</div>
                                </div>
                                <div class="info-item ${stateClass}">
                                    <div class="info-label">State</div>
                                    <div class="info-value">${plate.state} - ${stateName}</div>
                                </div>
                            </div>
                            ${plate.state_confidence ? `
                                <div class="info-item" style="margin-bottom: 1rem;">
                                    <div class="info-label">State Detection Confidence</div>
                                    <div class="info-value ${stateConfClass}">${(plate.state_confidence * 100).toFixed(1)}%</div>
                                </div>
                            ` : ''}
                        `;
                    } else {
                        // No state detected
                        plateInfoHTML = `
                            <div class="plate-info">
                                <div class="info-item">
                                    <div class="info-label">Plate Text</div>
                                    <div class="info-value">${plate.text}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">OCR Confidence</div>
                                    <div class="info-value ${confidenceClass}">${(plate.confidence * 100).toFixed(1)}%</div>
                                </div>
                            </div>
                            <div class="info-item state-unknown" style="margin-bottom: 1rem;">
                                <div class="info-label">State</div>
                                <div class="info-value">‚ùì Could not identify state</div>
                            </div>
                        `;
                    }
                    
                    box.innerHTML = `
                        <h3>License Plate ${i + 1}</h3>
                        ${plateInfoHTML}
                        <img src="data:image/jpeg;base64,${plate.plate_image_base64}" alt="Detected license plate" />
                    `;
                    results.appendChild(box);
                });
            } catch (error) {
                results.innerHTML = '<div class="no-plates">Error processing image. Please try again.</div>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
